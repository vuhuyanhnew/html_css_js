<!DOCTYPE html>

<body>
    <script>
        function decimalToBinary(num) {
            const binaryNumber = num.toString(2);

            return binaryNumber;
        }

        const decimal = 10;
        const binary = decimalToBinary(decimal);
        console.log(binary);
    </script>
</body>
