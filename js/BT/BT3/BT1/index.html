<body>
    <script>
        function averageOfAnArray(arr) {
            if (arr.length === 0) {
                return 0;
            }
            const sum = arr.reduce(function (preValue, curValue) {
                return preValue + curValue;
            }, 0)
            const average = sum / arr.length;

            return average;
        }
        const arr = [1, 2, 3, 4, 5, 6];
        console.log(averageOfAnArray(arr))
    </script>
</body>
