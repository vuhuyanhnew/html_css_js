<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        function averageOfAnArray(arr) {
            if (arr.length === 0) {
                return 0;
            }
            const sum = arr.reduce(function (preValue, curValue) {
                return preValue + curValue;
            }, 0)
            const average = sum / arr.length;

            return average;
        }
        const arr = [50, 80, 40, 60, 56, 90];
        const avg = averageOfAnArray(arr)
        if(0<avg && avg<=70){
            console.log("D grade")
        }
        if(71<avg && avg<80)
        {
            console.log("C grade")
        }
        iif(81<avg && avg<90)
        {
            console.log("B grade")
        }
        if(91<avg && avg<100)
        {
            console.log("A grade")
        }
        console.log(avg)
    </script>
</body>

</html>
