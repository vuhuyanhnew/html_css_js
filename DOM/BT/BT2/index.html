<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Nhập thông tin khoản vay</h3>
    <div>
        <label for="one">1) Số tiền</label>
        <input type="text" id="one">
    </div>

    <div>
        <label for="two">2) Lãi suất hàng năm ($)</label>
        <input type="text" id="two">
    </div>

    <div>
        <label for="three">3) Thời gian trả (năm)</label>
        <input type="text" id="three">
    </div>
    <button id="tinh">Tính</button>
    <h3>Thông tin thanh toán:</h3>
    <div>
        <label for="four">4) Số tiền phải trả hàng tháng:</label>

        <input type="text" id="four">
    </div>
    <div>
        <label for="five"> 5) Tổng số tiền phải trả:</label>

        <input type="text" id="five">
    </div>
    <div>
        <label for="six">6) Tổng số lãi phải trả:</label>

        <input type="text" id="six">
    </div>
    <script>
        document.getElementById("tinh").addEventListener("click", function () {
            var soTienVay = parseFloat(document.getElementById("one").value);
            var laiSuatNam = parseFloat(document.getElementById("two").value) / 100;
            var thoiGianVayNam = parseFloat(document.getElementById("three").value);

            var thoiGianVayThang = thoiGianVayNam * 12;

            var x = Math.pow(1 + laiSuatNam / 12, thoiGianVayThang);
            var soTienPhaiTraHangThang = (soTienVay * x * (laiSuatNam / 12)) / (x - 1);

            var tongSoTienPhaiTra = soTienPhaiTraHangThang * thoiGianVayThang;
            var tongSoLaiPhaiTra = tongSoTienPhaiTra - soTienVay;

            document.getElementById("four").value = soTienPhaiTraHangThang.toFixed(2);
            document.getElementById("five").value = tongSoTienPhaiTra.toFixed(2);
            document.getElementById("six").value = tongSoLaiPhaiTra.toFixed(2);
        });
    </script>
</body>

</html>
