<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        $(document).ready(function () {
            $("#hidden").hover(function () {
                $(this).css("color", "black");
            },
                function () {
                    $(this).hide();
                }
            );

            $("button").click(function () {
                alert("I'm alerting you");
            })
        });
    </script>
</body>
